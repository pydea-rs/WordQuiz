<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            padding-top: 70px; /* Adjust padding to avoid overlap with fixed navbar */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .category-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-in-out;
        }
        .category-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .category-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .category-item {
            margin: 10px 0;
            animation: fadeIn 0.5s ease-in-out;
        }
        .category-item a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .category-item a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: center; /* Center align all content within the navbar */
            align-items: center;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%; /* Make the navbar full-width */
            top: 0;
            border-radius: 0 0 10px 10px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }
        .navbar:hover {
            background-color: #0056b3;
        }
        .navbar-links {
            display: flex;
            gap: 20px;
            justify-content: center; /* Center align the navbar links */
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .navbar a:hover {
            background-color: #dcdcdc;
            color: #007bff;
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .category-box {
                padding: 15px;
            }
            .category-item a {
                padding: 10px;
            }
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-links">
            <a href="{% url 'home' %}">Tutorials</a>
            <a href="{% url 'exam' %}">Exam</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <h1>{{title}}</h1>
        <div class="category-box">
            <ul class="category-list">
                {% for category in categories %}
                    <li class="category-item"><a href="{% url url_name category.id %}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
